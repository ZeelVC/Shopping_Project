<!DOCTYPE html>

  </head>
  <body>
    <div class="logo"></div>
    <div class="container">
      <div class="title">Login</div>
      <br />
      <form action="#">
        <div class="user-details">
          <div class="imgcontainer">
            <img src="A logo 2.png" alt="Avatar" class="avatar" />
          </div>
          <br />
          <div class="input-box">
            <span class="detials">Email</span>
            <input
              id="login_email"
              type="text"
              placeholder="Enter Your User_name Here"
              required
            />
          </div>
          <div class="input-box">
            <span class="detials">Password</span>
            <input
              type="password"
              id="login_password"
              name="psw"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              placeholder="Enter Your Password Here"
              required
            />
          </div>
        </div>
        <div class="button1">
          <a id="login2" href="#">
            <button id="login1" onclick="auth()" type="submit" class="input1">
              Sign_in
            </button>
          </a>
          <br />
          <br />
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
          <span class="psw" style="float: right"
            ><a href="#">Forgot password?</a></span
          >
        </div>
      </form>
    </div>
  </body>

      signOut(auth)
